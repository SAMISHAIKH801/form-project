<body style="background-color: rgb(230, 229, 175); ">
    
<fieldset>
     <form action="http://www.example.com/login.php">
      
      <h1 style="background-color: goldenrod;padding-left: 5%; " ><br>
        <img style="margin-top: 0%; border-radius: 50%;"  
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRz5DwrwW_q_qJqNxEeY7iH3_Du99anh-eFsJgdwEcXg8jZejr03POHgQxplpgWxrM64gQ&usqp=CAU" 
        alt="" width="65" height="55" > <br><u> Registration  Form  <br> </u> <br> 
          </h1> 
         

      <p><strong>Student Name :</strong><br>
      <input required type="text" name="first name" size="15" maxlength="20" placeholder="First Name">
       <input required type="text" name="last name" id="" size="15" maxlength="20"placeholder="Last Name" ><br>
    </p>
<p>
<strong>Father Name :</strong><br>
      <input required type="text" name="father name" size="15" maxlength="30"placeholder="Father Name" ></p>
      <p><strong>Email :</strong><br>
      <input required type="text" name="email" size="15" maxlength="30" placeholder="email address">
    </p>
      <p>
    <label for="phone"><strong>Phone Number :</strong> </label><br>
    <input required type="tel" id="phone" name="phone" pattern="[0-9]{31}-[0-9]{2}-[0-9]{3}" placeholder="phone number" >
  </p> 
  <p><strong> Birth Date :</strong><br>
    <input type="number" name="birth date"  placeholder="day" min="1" max="31" id="">
    <input type="number" name="birth date" placeholder="momth" min="1" max="12" id="">
    <input type="number" name="birth date" placeholder="year" min="1950" max="2050" id="">
  </p>
  
    <p><strong>Gander :</strong><br>
 <input type="radio" name="gender" id="male" value="male">
 <label for="male">Male</label>
 <input type="radio" value="female" name="gender" id="female">
 <label for="female">Female</label>
 <input type="radio" name="gender" value="other" id="other">
 <label for="other">Other</label>
</p>
<p><strong><label for="cities">City :</label></strong><br>
  <select name="Cities" id="cities">
<option label="karachi" value="Karachi">Karachi</option>
<option label="lahore" value="lahore">Lahore</option>
<option label="hydrabad" value="hydrabad">Hydrabad</option>
<option value="islamabad" label="islamabad">Islamabad</option>
<option value="faslabad" label="faslabad">Faslabad</option>
<option value="pishawar" label="pishawar">Pishawar</option>
<option value="quetta" label="quetta">Quetta</option>  
  </select>
</p>

<p><label for="address"><b> Address : </b></label><br>
<input type="text" name="address" id="address" width="50px" ></p>
 <p><strong>Course :</strong><br>
<input type="checkbox" value="graphic designing" name="course" id="Graphic designing">
<label for="graphic designing"> Graphic designing</label><br> 
<input type="checkbox" value="web & mbl app" name="course" id="web & mbl app">
<label for="web & mbl app">Web & Mobile App</label><br>
<input type="checkbox" value="digital marketing" name="course" id="Digital marketing">
<label for="Digital marketing">Digital Marketing</label><br>
<input type="checkbox" value="python" name="course" id="python"> 
<label for="python">Python</label><br>
<input type="checkbox" value="artificial intelligence" name="course" id="artificial intellence">
<label for="artificial intellence">Artificial Intellence</label><br>
</p>

<p><strong>Photo :</strong><br>
<input type="file" name="photo" id="photo">
<label for="photo"></label>
</p><br>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input  type="submit" value="Submit" name="" id="submit" > <br><br><br>
</form></fieldset>
